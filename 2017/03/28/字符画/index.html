        <section id="main"><article id="post-字符画" class="article article-type-post" itemscope itemprop="blogPost">

        <p>该功能以娱乐练手为主，不限于具体的语言，只谈思想。如果一定说哪个语言比较容易实现的话个人认为是python的PIL。<br>下面的字符串是一个比较好的灰度。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">MNHQ$OC?7&gt;!:-;.</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$@B%8&amp;WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1&#123;&#125;[]?-_+~&lt;&gt;i!lI;:,\&quot;^`&apos;.</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"># import PIL</div><div class="line">from PIL import Image</div><div class="line">import os</div><div class="line"></div><div class="line"># MNHQ$OC?7&gt;!:-;.</div><div class="line">grayscale = list(&quot;$@B%8&amp;WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1&#123;&#125;[]?-_+~&lt;&gt;i!lI;:,\&quot;^`&apos;.&quot;)</div><div class="line">count = len(grayscale)</div><div class="line"># transfer image url</div><div class="line">img = Image.open(&apos;/Users/bilibili/Desktop/111.jpg&apos;).resize((150, 50))</div><div class="line">print(img)</div><div class="line">def getGray(imgurl):</div><div class="line">    # image -&gt; convert(&apos;L&apos;)</div><div class="line">    bah = imgurl.convert(&apos;L&apos;)</div><div class="line">    graylist = &apos;&apos;</div><div class="line">    for h in range(bah.size[1]):</div><div class="line">        for w in range(bah.size[0]):</div><div class="line">            # bah.show()</div><div class="line">            _gray = bah.getpixel((w, h))</div><div class="line">            graylist = graylist + grayscale[int(_gray / (256 / (count)))]</div><div class="line">        graylist = graylist + &apos;\r\n&apos;</div><div class="line">    return graylist</div><div class="line"></div><div class="line">tmp = open(&apos;tmp.txt&apos;, &apos;w&apos;)</div><div class="line">tpl = getGray(img)</div><div class="line">tmp.write(tpl)</div></pre></td></tr></table></figure>
