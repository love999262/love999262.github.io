ow.URL)&#123;</div><div class="line">                return window.URL.createObjectURL(blob);</div><div class="line">            &#125; else if (window.webkitURL)&#123;</div><div class="line">                return window.webkitURL.createObjectURL(blob);</div><div class="line">            &#125; else &#123;</div><div class="line">                return null;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        function getFile()&#123;</div><div class="line">            var output = document.getElementById(&quot;output&quot;);</div><div class="line">            var files;</div><div class="line">            var reader = new FileReader();</div><div class="line">            filesList.addEventListener(&quot;change&quot;,function(event)&#123;</div><div class="line">                files = event.target.files[0];</div><div class="line">                reader.readAsDataURL(files);</div><div class="line">                url = createObjectURL(files)</div><div class="line">/*                reader.onerror = function()&#123;</div><div class="line">                    output.innerHTML = &quot;&lt;img src=\&quot;&quot; + url + &quot;\&quot;&gt;&quot;;</div><div class="line">                &#125;</div><div class="line">                reader.onprogress = function()&#123;</div><div class="line">                    output.innerHTML = &quot;&lt;img src=\&quot;&quot; + url + &quot;\&quot;&gt;&quot;;</div><div class="line">                &#125;*/</div><div class="line">                reader.onload = function()&#123;</div><div class="line">                    output.innerHTML = &quot;&lt;img src=\&quot;&quot; + url + &quot;\&quot;&gt;&quot;;</div><div class="line">                &#125;    </div><div class="line">            &#125;,false);</div><div class="line">        &#125;</div><div class="line">        window.onload = function()&#123;</div><div class="line">            getFile();</div><div class="line">        &#125;</div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
